    <title>Yapılacaklar Listesi</title>

  <body style="padding-top: 20px">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      >
        <div class="toast-header bg-success text-white">
          <strong class="me-auto">Başarılı</strong>
          <small>şimdi</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body text-center">TODO listeye eklendi</div>
      </div>

      <div
        id="liveToastReject"
        class="toast"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      >
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto">Hata!</strong>
          <small>şimdi</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body text-center">
          Listeye boş ekleme yapamazsınız..
        </div>
      </div>
    </div>
    <div class="container" style="max-width: 900px">
      <div class="header bg-dark" style="border-radius: 15px 15px 0 0">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
          style="border-radius: 5px"
        />

        <h2 class="m-4">Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span id="liveToastBtn" class="button">Ekle</span>
      </div>
